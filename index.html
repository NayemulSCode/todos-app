<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos-life</title>
</head>
<body>
    <h1>Create your won toods</h1>
    <form action="/addTodos" method="post">
        <input type="text" placeholder="Name" name="name">
        <button type="submit">submit</button>
    </form>
    <div id="todos">

    </div>
    <div id="update">

    </div>
    <script>
        function loadAllTodos(){
            fetch('/todos')
            .then(res => res.json())
            .then(todos =>{
                console.log(todos);
                const container = document.getElementById('todos');
                container.innerHTML = '';
                todos.forEach(todo =>{
                    const p = document.createElement('p');
                    p.innerHTML = `
                        ${todo.name}
                        <button onclick="loadTodo('${todo._id}')">Update</button>
                    `;
                    container.appendChild(p);
                })
            })

        }
        loadAllTodos();
        // todos fetch in editable form
        function loadTodo(id){
            fetch(`/todo/${id}`)
            .then( res=> res.json())
            .then(data =>{
                const update = document.getElementById('update');
                update.innerHTML =`
                    Title: <input type="text" value="${data.name}" id="name">
                <br>
                <button onclick="updateTodo('${data._id}')">Update Todo</button>
                `;
            })
        }
        //update todos
        function updateTodo(id){
            const name = document.getElementById('name').value;
            const todo = {id,name}
            fetch(`/update/${id}`,{
                method: 'PATCH',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(todo)
            })
            .then(res => res.json())
            .then(data =>{
                if(data){
                    loadAllTodos();
                    document.getElementById('update').innerHTML = '';
                }
            })
        }
    </script>
</body>
</html>
